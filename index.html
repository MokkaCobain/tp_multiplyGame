<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Game</title>

    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!--Div principale-->
    <div id="container" class="w-90 mx-auto">

        <!--Titre-->
        <div class="en-tete text-lg-center">
            <h1>Page de jeux</h1>
        </div>

        <!--Div du formulaire-->
        <div id="content" class="mt-5 mb-5 mx-auto">

            <h2>Voici votre défi du jour</h2>
            <!--Affichage calcul-->
            <div id="calcul" class="mt-5 mb-5 mx-auto w-50"></div>

            <!--Début formulaire-->
            <form action="" name="champs" class="header w-25 mx-auto">

                <div class="w-100 d-flex justify-content-center">
                    <!--Champs saisie utilisateur-->
                    <input id="saisie" type="text" placeholder="Inscrire votre réponse ici" required class="w-75 p-1">
                    <!--Bouton submit-->
                    <button type="submit" value="Submit" class="p-1 px-3">Valider</button>
                </div>

            </form>
            <!--Fin formulaire-->
            
            <!--Div saisie != number-->
            <div id="erreur" class="erreur-saisie mt-0 mb-0 mx-auto w-25" hidden>
                Vous devez choisir un NOMBRE entier, les lettres ne sont pas acceptées.
            </div>

            <!--Div de la réponse-->
            <div id="reponse"></div>

        </div>

            <!--Début content-->
        <div class=" w-100 mx-auto">
          
            <!--Début Tableau-->
            <table id="divTableau" class="w-100">

                <tr id="titreList">
                    <th>ID</th>
                    <th>Multiplication</th>
                    <th>Réponse</th>
                    <th>Correct ?</th>
                </tr>

            </table>
            <!--Fin Tableau-->
            
        </div>
        <!--Fin content-->
    </div>
    <!--Fin Div principale-->

    <!--JAVASCRIPT-->
    <script src="assets/js/main.js"></script>
</body>
</html>
